<!doctype html>
<html>
  <head>
    <title>Tambor Blend+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="no-select">
    <div class="home-divs">
      <div class="left-div">
        <div class="logo-div">
          <div class="logo-parentheses">
            <h1 id="l-parentheses">(</h1>
            <h1 id="r-parentheses">)</h1>
          </div>
          <h1 id="logo-product">Blend+</h1>
          <h3 id="logo-company">by Tambor</h3>
        </div>
        <div class="left-about">
          <h1 id="left1">Technology and passion</h1>
          <h1 id="left2">push music forward.</h1>
        </div>
        <!-- <h1 id="left3">Curated playlists.</h1> -->
      </div>
      <div class="right-div">
        <div id="about">
          <h3>The future of music is in blockchain and AI.</h3>
          <h3>As part of the biggest technological revolution in recorded history, Tambor strives to ensure that the music industry is made more, not less, fair.</h3>
        </div>
        <div id="login">
          <h1><a href="/login" class="btn btn-primary" id="login-spotify-btn"><h1 class="login-text">Login</h1></a> with <img class="spotify-logo" src="Spotify_Logo_RGB_White.png" alt="spotify-logo"></h1>
        </div>
        <div id="loggedin">
          <div id="user-profile">
          </div>
          <div id="oauth">
          </div>
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>
      </div>
    </div>
  </body>
</html>
